name: CI (Lint & Build)

on:
  push: # Trigger on push to *any* branch
  pull_request:
    branches: [main, monorepo, legacy-solo] # Trigger on pull requests targeting the monorepo and legacy-solo branches

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Enable Corepack (comes with Node.js)
      - name: Enable Corepack
        run: corepack enable

      # Prepare/Activate pnpm using the version possibly defined in package.json
      - name: Prepare pnpm
        run: corepack prepare pnpm@latest --activate

      # Now pnpm commands should work
      - name: Get pnpm store path
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      # Cache the store path identified in the previous step
      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-node-20-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-20-
            ${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspace packages (for linting)
        run: pnpm run --recursive --if-present build

      - name: Lint
        run: pnpm run lint

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Build (main application build)
        run: pnpm run build

      - name: Run Unit Tests
        run: pnpm run test
